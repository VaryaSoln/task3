<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slider">
        <div class="slides" id="slides">
            <div class="slide" style="background-image: url('img/picture1.jpeg');"></div>
            <div class="slide" style="background-image: url('img/picture2.jpeg');"></div>
            <div class="slide" style="background-image: url('img/picture3.jpeg');"></div>
            <div class="slide" style="background-image: url('img/picture4.jpeg');"></div>
        </div>

        <button class="nav left" id="prev">&#10094;</button>
        <button class="nav right" id="next">&#10095;</button>

        <div class="counter" id="counter">1 / 4</div>
    </div>

    <script src="index.js"></script>
</body>

</html>
